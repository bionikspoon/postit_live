{% extends 'base.html' %}

{% block content %}
   <div>
      <h1>
         <a href="#">postit-live blog</a>
      </h1>
   </div>

   {% for post in posts %}
      <div>
         <p>published: {{ post.published_on }}</p>
         <h2>
            <a href="#">{{ post.title }}</a>
         </h2>
         <p>{{ post.text | linebreaksbr }}</p>
      </div>
   {% endfor %}

{% endblock %}
