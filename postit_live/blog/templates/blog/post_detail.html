{% extends 'base.html' %}
{% block content %}
   <div class="post">
      {% if post.published_on %}
         <div class="date">{{ post.published_on }}</div>
      {% endif %}
      {% if user.is_authenticated %}
         <a class="btn btn-default btn-xs" href="{% url 'blog:post_edit' pk=post.pk %}">edit</a>
      {% endif %}
      <h1>{{ post.title }}</h1>
      <p>{{ post.text|linebreaksbr }}</p>
   </div>

{% endblock %}
